<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App History</title>
</head>
<body>
    <h1>Deleted Todo History</h1>
    <ul>
        {% for deleted_todo in deleted_todos %}
            <li>
                {{ deleted_todo.content }}
                (Deleted at: {{ deleted_todo.deleted_at.strftime('%Y-%m-%d %H:%M:%S') }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
